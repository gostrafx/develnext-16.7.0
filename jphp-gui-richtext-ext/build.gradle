repositories {
    mavenCentral()

    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

project.version = '1.0'

dependencies {
    compile "org.develnext.jphp:jphp-runtime:$rootProject.ext.jphpVersion"
    compile project(':jphp-gui-ext')
    compile project(':develnext-designer')
}